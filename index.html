<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <section class="container">
        <h1 class="calculator-title">Thom's Calculator</h1>

        <table class="calculator">

            <tr>
                <td colspan="4"><input type="text" class="calculator-display" readonly></td>
            </tr>

            <tr>
                <td><button class="calculator-btn clear-btn">C</button></td>
                <td><button class="calculator-btn num-btn">(</button></td>
                <td><button class="calculator-btn num-btn">)</button></td>
                <td><button class="calculator-btn num-btn">/</button></td>
            </tr>

            <tr>
                <td><button class="calculator-btn num-btn">7</button></td>
                <td><button class="calculator-btn num-btn">8</button></td>
                <td><button class="calculator-btn num-btn">9</button></td>
                <td><button class="calculator-btn num-btn">*</button></td>
            </tr>

            <tr>
                <td><button class="calculator-btn num-btn">4</button></td>
                <td><button class="calculator-btn num-btn">5</button></td>
                <td><button class="calculator-btn num-btn">6</button></td>
                <td><button class="calculator-btn num-btn">+</button></td>
            </tr>

            <tr>
                <td><button class="calculator-btn num-btn">1</button></td>
                <td><button class="calculator-btn num-btn">2</button></td>
                <td><button class="calculator-btn num-btn">3</button></td>
                <td><button class="calculator-btn num-btn">-</button></td>
            </tr>
            <td><button class="calculator-btn num-btn">.</button></td>
            <td><button class="calculator-btn num-btn">0</button></td>
            <td><button class="calculator-btn del-btn">&laquo;</button></td>
            <td><button class="calculator-btn equal-btn">=</button></td>
            </tr>

        </table>

    </section>

    <script src="assets/javascript/calculator.js"></script>
</body>

</html>
